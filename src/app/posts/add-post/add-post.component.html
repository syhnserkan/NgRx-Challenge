<div class="row my-4">
  <div class="col-md-12">
    <h3>Add Post</h3>
    <hr />
    <form [formGroup]="postForm" (ngSubmit)="onAddPost()">
      <div class="mb-3">
        <label>Title</label>
        <input type="text" class="form-control" formControlName="title" />
        <div
          *ngIf="postForm.get('title').touched && !postForm.get('title').valid"
        >
          <div
            class="text-danger"
            *ngIf="postForm.get('title').errors.required"
          >
            Title is required
          </div>
          <div
            class="text-danger"
            *ngIf="postForm.get('title').errors.minlength"
          >
            Title should be minimum 6 characters.
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label>Description</label>
        <textarea class="form-control" formControlName="description"></textarea>
        <div class="text-danger">{{ showDescriptionErrors() }}</div>
      </div>
      <div class="my-3">
        <button
          type="submit"
          class="btn btn-success"
          [disabled]="!this.postForm.valid"
        >
          Add Post
        </button>
      </div>
    </form>
  </div>
</div>
